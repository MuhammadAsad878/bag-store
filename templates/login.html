{% extends "authBase.html" %}

{% block title %} Login Sam Shoes{% endblock title %}

{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock style %} 

{% block content %}



<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row w-100">
        <!-- Logo Section -->
        <div class="col-md-6 d-flex justify-content-center align-items-center bg-white">
           
            <img src=" {% static 'images/logo.png' %}" alt="Logo" class="img-fluid" style="max-height: 150px;" />
        </div>

        <!-- Login Form Section -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="col-md-8 col-sm-10 m-auto p-5 rounded-1 bg-white shadow">
                <div class="row">
                    <h1 class="col-7 d-flex align-items-center justify-content-end fw-bold">Login</h1>
                </div>
                <form action="{% url 'login' %}" method="post" class="my-3 p-4 rounded-4 bg">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" placeholder="Enter Username" class="form-control" name="username" required />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" placeholder="Enter Password" class="form-control" name="password" id="exampleInputPassword1" required />
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword1">
                                <i class="bi bi-eye-slash" id="eyeIcon1"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-success px-5 col-10 m-auto">
                            Login
                        </button>
                        <div class="col-12 d-flex justify-content-end pe-5">
                            <!-- <a href="{% url 'Index' %}" class="pt-2 pb-3">I don't have an account.</a> -->
                            <a href="{% url 'Index' %}" class="pt-2 pb-3 text-success fw-bold">I don't have an account.</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script>
    // Toggle show/hide password functionality for login form
    document.getElementById('togglePassword1').addEventListener('click', function () {
        var passwordField = document.getElementById('exampleInputPassword1');
        var icon = document.getElementById('eyeIcon1');
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        } else {
            passwordField.type = 'password';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        }
    });
</script>

{% endblock content %}
